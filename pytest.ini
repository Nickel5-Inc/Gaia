[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts = 
    --strict-markers
    --strict-config
    --cov=gaia/validator
    --cov=gaia/tasks/defined_tasks/weather/validator
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=90
    -v

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require services)
    soak: Long-running soak tests
    benchmark: Performance benchmark tests
    weather: Weather-specific tests
    db: Database tests
    ipc: Inter-process communication tests
    slow: Tests that take more than 1 second

# Test timeout (prevent hanging tests)
timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Async support
asyncio_mode = auto

# Minimum Python version
minversion = 6.0